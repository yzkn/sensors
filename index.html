    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        </div>

    <!-- Accordion -->
    <div class="container my-5">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingPlayingGps">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsePlayingGps" aria-expanded="true" aria-controls="collapsePlayingGps">
                        GPS
                    </button>
                </h2>
                <div id="collapsePlayingGps" class="accordion-collapse collapse show"
                    aria-labelledby="headingPlayingGps" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row mt-5">
                            <div class="col-8">
                                <div id="map"></div>
                            </div>
                            <div class="col-4">
                                <textarea class="form-control" id="locationResult" name="locationResult"
                                    rows="5"></textarea>
                                <textarea class="form-control" id="motionResult" name="motionResult"
                                    rows="4"></textarea>
                                <textarea class="form-control" id="orientationResult" name="orientationResult"
                                    rows="2"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
